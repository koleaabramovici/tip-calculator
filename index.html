<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
</head>
<body>
<div id="container">
  <label for="bill">Total bill:</label>
   <textarea id="bill" rows= "1" placeholder="Bill Amount..."></textarea>
    <br>
   <p>Please select the service level:</p>
   <div>
    <input type="radio" id="same" name="tip" value="0.3" checked>
    <label for="same">Outstanding 30%</label><br>
    <input type="radio" id="same" name="tip" value="0.2">
    <label for="same">Good 20%</label><br>
    <input type="radio" id="same" name="tip" value="0.15">
    <label for="same">OKish 15%</label><br>
    <input type="radio" id="same" name="tip" value="0.1">
    <label for="same">Bad 10%</label><br>
    <input type="radio" id="same" name="tip" value="0">
    <label for="same">Never coming back 0%</label><br>
    </div>
     <br>
     <br>

    <label for="people">How many guests:</label>
    <select id="people">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select><br><br>
    <button type="button" id="calculate">Calculate</button>
    <br><br>
    <div class="finalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small>each</small>
    </div>
  </div>
  <script src="file.js"></script>
</body>
</html>
